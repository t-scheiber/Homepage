<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./files/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./files/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./files/favicons/favicon-16x16.png">
    <link rel="manifest" href="./files/favicons/site.webmanifest">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"

    />

  <body>
    <div class="container" id="text">
      <a href="./files/ScheiberThomasCV.pdf" download>
        <div class="tile field" id="cv">
          <img src="./files/portrait.jpg" alt="Avatar" id="cvImage" />

      <a href="https://thomasscheiber.com/codingprojects">
        <div class="tile field" id="codingprojects">
          <img src="./files/coding.svg" alt="Coding Image" />
          <p>Coding Projects</p>

      <a href="https://thomasscheiber.com/certifications">
        <div class="tile field" id="certifications">
          <img src="./files/certificates.png" />
          <p>All Certifications</p>
        </div>
      </a>
      <a href="https://thomasscheiber.com/otherprojects">
        <div class="tile field" id="otherprojects">
          <img src="./files/Wordpress-Logo.svg" />
          <p>Other Projects</p>
        </div>
      </a>

      <div id="social">
        <a
          href="https://www.linkedin.com/in/thomas-scheiber-857006151/"
          class="link"
        >
          <div class="half field" id="linkedin">
            <img src="./files/linkedin.svg" id="linkedicon" />
            <p>Linkedin</p>
          </div>
        </a>
        <a
          href="https://www.facebook.com/thomasscheiberphotography"
          class="link"
        >
          <div class="half field" id="github">
            <img src="./files/github.svg" id="githubicon" />
            <p>Github</p>
          </div>
        </a>
      </div>
      <div id="photography">
        <a href="mailto:tom.scheiber@gmx.at" class="link">
          <div class="quarter field" id="mail">
            <img src="./files/envelope-solid.svg" alt="E-Mail me" />
            <p>E-Mail</p>
          </div>
        </a>
        <a href="tel:+436502772241" class="link">
          <div class="quarter field" id="phone">
            <img src="./files/phone-solid.svg" alt="Call me" />
            <p>Phone</p>
          </div>
        </a>
        <a
          href="https://www.instagram.com/thomasscheiberphotography"
          class="link"
        >
          <div class="quarter field" id="instagram">
            <img src="./files/instagram.svg" alt="Instagram" />
            <p>Instagram</p>
          </div>
        </a>
        <a
          href="https://www.facebook.com/thomasscheiberphotography"
          class="link"
        >
          <div class="quarter field" id="facebook">
            <img src="./files/facebook.svg" alt="Facebook Site" />
            <p>Facebook</p>
          </div>
        </a>
      </div>
    </div>
